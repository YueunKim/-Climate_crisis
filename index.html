<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/intro.css">
    <link rel="stylesheet" href="./css/main1.css">

    <script src="main.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <title>기후위기</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Song+Myung&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header_donga">
            <a href="https://www.donga.com" class="btn_donga" target="_blank">
                <img src="https://image.donga.com/pc/2022/images/common/btn_donga05.png?t=20220321" alt="동아일보">
            </a>
            <a href="https://original.donga.com" class="btn_original">
                <img src="https://image.donga.com/theoriginal/jinju/images/common/tit_original02.png" alt="the original">
            </a>
        </div>
        <div class="header_share">
            <span class="btn_share"><img src="https://image.donga.com/theoriginal/jinju/images/common/icon_share02.png" alt="공유하기"></span>
            <span class="btn_reply"><img src="https://image.donga.com/theoriginal/jinju/images/common/icon_reply02.png" alt="댓글"></span>
        </div>
    </header>

    <!-- Intro -->
    <section class="intro">
        <div class="intro_bg">
            <img class="intro_first_bg" src="image/first_background.jpg" alt="first_background">
        </div>
        <div class="intro_text">
            <div class="intro_tit">
                <a href="https://original.donga.com" class="intro_btn_original">
                    <img src="https://image.donga.com/theoriginal/jinju/images/common/tit_original02.png" alt="the original">
                </a>
                <h1>다 같이 죽는다</h1>
            </div>
            <div class="intro_sub">
                <p>녹아내린 빙하와 만년설<br>
                    초대형 화재와 산불<br>
                    다음은?
                </p>
            </div>

        </div>
        <span class="icon_scroll">
            <img src="image/icon_scroll.png" alt="scroll">
        </span>
    </section>

    <!-- Main -->
    <section class="main">

        <!-- Main1 -->
        <section class="main1">
            <div class="global-width">
                <div class="article_txt">
                    <p>
                        지난 6월 5일, 서울 시청역 인근 건물 옥상 전광판에 대형 북극곰이 등장했다.
                    </p>
                    <p>
                        북극곰은 녹아버린 물속에서 허우적대다 이내 전광판을 뚫고 쏟아져 내리는 물에 휩쓸려 바깥으로 밀려난다.
                    </p>
                    <p>
                        전광판 한구석에 누운 북극곰은 겁먹은 눈빛으로 지나가는 사람들을 쳐다본다.
                    </p>
                </div>
                <video class="video" width="100%" height="100%" playsinline autoplay loop muted">
                    <source src="./image/bear.mp4" type="video/mp4"><source>
                </video>
                <div class="article_txt">
                    <p>
                        어릴 때부터 들어온 지구 온난화 이야기.. 북극 빙하가 녹는다는 이야기..
                    </p>
                <div>
                

            </div>
            
        </section>
    </section>
